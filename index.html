<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lebenoa's Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
</head>
<body>
    <div class="backdrop-brightness-[20%] backdrop-blur-[3px] fixed w-full h-full z-[-1]"></div>
    <h1><span class="bg-gradient-to-r from-cyan-500 via-pink-500 to-red-500 bg-clip-text text-transparent">Lebenoa</span>'s Index</h1>
        <div class="w-fit mx-auto">
            <div class="bg-[hsla(0,6%,10%,0.7)] ring ring-cyan-500/75 flex flex-col gap-2 py-4 px-8 mb-2">
                <p><span class="font-bold text-green-500">&gt;</span> ls programming-experiences</p>
                <div class="grid grid-cols-2 gap-2">
                    <div class="flex flex-row text-center w-full items-center">
                        <img class="max-w-8 max-h-8 h-8 w-auto mr-2" src="assets/csharp.svg" alt="C# Icon">
                            C#
                    </div>
                    <div class="flex flex-row text-center w-full items-center">
                        <img class="max-w-8 max-h-8 h-8 w-auto mr-2" src="assets/go.svg" alt="GO Icon">
                            GO
                    </div>
                    <div class="flex flex-row text-center w-full items-center">
                        <img class="max-w-8 max-h-8 h-8 w-auto mr-2" src="assets/java.svg" alt="JAVA Icon">
                            Java
                    </div>
                    <div class="flex flex-row text-center w-full items-center">
                        <img class="max-w-8 max-h-8 h-8 w-auto mr-2" src="assets/javascript.svg" alt="JavaScrip Icon">

                    <div class="flex flex-row text-center w-full items-center">
                        <img class="max-w-8 max-h-8 h-8 w-auto mr-2" src="assets/kotlin.svg" alt="Kotlin Icon">

                    </div>
                    <div class="flex flex-row text-center w-full items-center">
                        <img class="max-w-8 max-h-8 h-8 w-auto mr-2" src="assets/php.svg" alt="PHP Icon">
                            PHP
                    </div>
                    <div class="flex flex-row text-center w-full items-center">
                        <img class="max-w-8 max-h-8 h-8 w-auto mr-2" src="assets/python.svg" alt="Python Icon">
                            Python
                    </div>
                    <div class="flex flex-row text-center w-full items-center">
                        <img class="max-w-8 max-h-8 h-8 w-auto mr-2" src="assets/rust.svg" alt="Rust Icon">
                            Rust
                    </div>
                    <div class="flex flex-row text-center w-full items-center">
                        <img class="max-w-8 max-h-8 h-8 w-auto mr-2" src="assets/zig.svg" alt="Zig Icon">
                            Zig
                    </div>
                </div>
            </div>
        </div>
    <h2>My Web App</h2>
    <div class="flex items-center justify-evenly w-full h-full flex-wrap">
        <a href="https://wf.lebenoa.com" class="grid-item" target="_blank">
            <img src="assets/warframe.svg" alt="Warframe Icon" />
            <h3>Warframe Droptables</h3>
        </a>
        <a href="https://r.lebenoa.com/awesomevid" class="grid-item" target="_blank">
            <img src="assets/link.svg" alt="Chain Icon" />
            <h3>Redirector Example</h3>
        </a>
    </div>
    <h2>Social</h2>
    <div class="flex items-center justify-evenly w-full h-full flex-wrap">
        <a href="https://r.lebenoa.com/facebook" class="grid-item" target="_blank">
            <img src="assets/facebook.svg" alt="Facebook Icon" />
            <h3>Lebenoa Hanamaru</h3>
        </a>
        <a href="https://r.lebenoa.com/youtube" class="grid-item" target="_blank">
            <img src="assets/youtube.svg" alt="YouTube Icon" />
            <h3>@lebenoa</h3>
        </a>
        <a href="https://r.lebenoa.com/github" class="grid-item" target="_blank">
            <img src="assets/github.svg" alt="GitHub Icon" />

        </a>
        <a href="https://r.lebenoa.com/steam" class="grid-item" target="_blank">
            <img src="assets/steam.svg" alt="Steam Icon" />
            <h3>Lebenoa</h3>
        </a>

</html>
